<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>คนไร้บ้าน
    </title>
    <style>
      body{

        height:100vh;
        background-image:url("Frame_2/Frame_2_1.png");

    .click-frame2{

        top:60vh;
        left:31vw;

    }

    <div class="content">
      <img class="click-frame2" src="Frame_2/คลิก.png">

      </div>
